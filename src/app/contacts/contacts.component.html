<div class="panel panel-primary">
    <div class="panel panel-heading">Liste des Contacts</div>
    <div class="panel panel-body">
      <div class="form-group">
        <label>Mot Cl√©:</label>
        <input type="text" [(ngModel)]="motCle"/>
        <button class="btn btn-primary" (click)="chercher()">Chercher</button>
      </div>
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Nom</th><th>PRENOM</th><th>EMAIL</th><th colspan="2">ACTION</th>
        </tr>
        <tr *ngFor="let c of pageContacts?.content">
          <td>{{c.id}}</td>
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.email}}</td>
          <td>
            <a (click)="onEditContact(c.id)" class="clickable" >Edit</a>
          </td>
          <td>
            <a (click)="onDeleteContact(c)" class="clickable" >Delete</a>
            <button type="button" class="btn btn-default" (click)="showModal(c.id)">Open</button>
          </td>
        </tr>

      </table>
      <div class="container">
        <ul class="nav nav-pills">
          <li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages;let i=index"><a class="clickable" (click)="gotoPage(i)">{{i}}</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div bsModal #bootstrapModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="bootstrapModal"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Bootstrap modal</h4>
        </div>
        <div class="modal-body">
          <app-edit-contact></app-edit-contact>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
